<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<div class="container-temperature">
    <h1>Temperature<br> conversion</h1>
    <input type="text" id="inputTemp" value="0"><br><br>

    <input type="radio" name="radioConv" id="radioCels">
    <label for="radioCels" class="radio-temp">Celsius -> Fahrenheit</label><br>

    <input type="radio" name="radioConv" id="radioFahr">
    <label for="radioFahr" class="radio-temp">Fahrenheit -> Celsius</label>

    <br><br>

    <button type="submit" id="btnSubmit">Submit</button>

    <br><br><br>

    <label id="result">Select a unit</label>
    
    <br><br>
    
</div>

<script src="index.js"></script>
</body>
</html>
