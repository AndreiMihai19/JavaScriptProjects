<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1 id="myId">Rock - Paper - Scissors</h1>
        <div class = "buttons-container">
            <button id="rockBtn" class="game-buttons">👊</button>
            <button id="paperBtn" class="game-buttons">✋</button>
            <button id="scissorsBtn" class="game-buttons">✌️</button>
        </div>

        <div class = "info-choise">
            <h1 id="player-choise">Player: </h1>
            <h1 id="computer-choise">Computer: </h1>
        </div>

        <label id="result-message">Result</label>

        <div class="score-container">
            <h1 id="player-score">Player Score: </h1>
            <h1 id="computer-score">Computer Score:</h1>
        </div>

        <button id="reset-button">Reset</button>
     

    </div>


    <script src="index.js"></script>
</body>
</html>
