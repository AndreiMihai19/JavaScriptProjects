<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="stopwatch-title">Stopwatch</h1>

    <div id="stopwatch-container">
        <br>
        <div id="stopwatch">00:00:00:00</div>
        <br>
        <div class="buttons">
            <button id="button-start" onclick="start()">START</button>
            <button id="button-stop" onclick="stop()">STOP</button>
            <button id="button-reset" onclick="reset()">RESET</button>
        </div>
        <br>
    </div>

    <script src="script.js"></script>
</body>
</html>
